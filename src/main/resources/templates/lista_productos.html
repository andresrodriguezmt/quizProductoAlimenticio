<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Quiz computadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="sr-only text-white">Aplicacion productos alimenticios </span> <span
                class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <h1>Listado de productos alimenticios</h1>
    <br>
    <a class="btn btn-secondary" href="#" th:href="@{/crear/producto}">Adicionar un producto alimenticio</a>
    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Codigo</th>
            <th>Empresa fabricante</th>
            <th>Categoria</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Pais donde fue fabricado</th>

        </tr>
        </thead>
        <tr th:each="dato : ${listaProductosAlim}">
            <td th:text="${dato.codigo}">Codigo</td>
            <td th:text="${dato.empresa}">Empresa fabricante</td>
            <td th:text="${dato.categoria}">Categoria</td>
            <td th:text="${dato.nombre}">Nombre</td>
            <td th:text="${dato.precio}">Precio</td>
            <td th:text="${dato.pais}">Pais donde fue fabricado</td>
        </tr>
        <tbody>
        </tbody>
    </table>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>
</body>
</html>
