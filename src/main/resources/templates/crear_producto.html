<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Quiz producto alimenticio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>


        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="navbar-brand fs-4" style="color: white" >Aplicacion productos alimenticios </a>
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand fs-4" style="color: white" > </a>
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand fs-4" style="color: white" > </a>
                        </li>

                        <li class="nav-item">
                            <a class="navbar-brand text-blue fs-4" href="#" th:href="@{/principal}">Listado de productos alimenticios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br><br>

        <div class="h col-6 offset-md-3"  style="border: 4px solid #000000; background-color: rgb(185, 202, 183);" >

            <br>

            <h1 class="text-center" style="color: black">Crear computadora</h1>

            <div class="card-body col-10 offset-md-1">
                <form th:action="@{/producto}" method="post" th:object="${productoAlimenticio}">

                    <div class="form-group">
                        <label class="form-label fs-3 text-dark" for="empresa"> Nombre empresa fabricante </label>
                        <input id="empresa" type="text" class="form-control" th:field="*{empresa}"
                               required autofocus="autofocus">
                    </div>

                    <br>

                    <div class="form-group">
                        <label class="form-label fs-3 text-dark" for="categoria"> Categoria </label>
                        <input id="categoria" type="text" class="form-control" th:field="*{categoria}"
                               required autofocus="autofocus">
                    </div>

                    <br>

                    <div class="form-group">
                        <label class="form-label fs-3 text-dark" for="nombre"> Nombre </label>
                        <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                               required autofocus="autofocus">
                    </div>

                    <br>

                    <div class="form-group">
                        <label class="form-label fs-3 text-dark" for="precio"> Precio de venta </label>
                        <input id="precio" type="number" class="form-control" th:field="*{precio}"
                               required autofocus="autofocus">
                    </div>

                    <br>
                    <div class="form-group">
                        <label class="form-label fs-3 text-dark" for="pais">Pais donde se fabrico</label>
                        <input id = "pais" type="text" class="form-control" th:field="*{pais}"
                               required autofocus="autofocus">
                    </div>

                    <br><br>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success fs-4 col-4 offset-md-4">Crear</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </body>
</html>
